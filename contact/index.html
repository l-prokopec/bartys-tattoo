<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><title> Bartys Tattoo - Kontakt </title><meta name="viewport" content="width=device-width, initial-scale=1.0"><base href="/bartys-tattoo/"><link rel="stylesheet" href="/bartys-tattoo/_astro/about.CjqgWKPb.css"></head> <body> <header class="site-header"> <nav class="site-nav" data-open="false"> <ul> <li><a href="/bartys-tattoo/">Úvodní stránka</a></li> <li><a href="/bartys-tattoo/contact/">Kontakt</a></li> <li><a href="/bartys-tattoo/portfolio/">Portfolio</a></li> <li><a href="/bartys-tattoo/studio/">Studio</a></li> <li><a href="/bartys-tattoo/merch/">Merch</a></li> <li><a href="/bartys-tattoo/about/">O mně</a></li> </ul> </nav> <button class="nav-toggle" type="button" aria-label="Otevřít navigaci" aria-expanded="false"> <span class="nav-toggle__bar"></span> <span class="nav-toggle__bar"></span> <span class="nav-toggle__bar"></span> </button> </header> <script type="module">
    const nav = document.querySelector('.site-nav');
    const button = document.querySelector('.nav-toggle');
    const MOBILE_BREAKPOINT = 900;
    const CLOSE_DELAY = 380;

    if (nav && button) {
        const setOpen = (isOpen) => {
            nav.dataset.open = isOpen ? 'true' : 'false';
            button.setAttribute('aria-expanded', String(isOpen));
        };

        const isMobile = () => window.innerWidth <= MOBILE_BREAKPOINT;

        const handleResize = () => {
            setOpen(!isMobile());
        };

        const releasePress = () => button.classList.remove('is-pressed');
        const applyPress = () => button.classList.add('is-pressed');

        button.addEventListener('pointerdown', applyPress);
        button.addEventListener('pointerup', releasePress);
        button.addEventListener('pointerleave', releasePress);
        button.addEventListener('pointercancel', releasePress);
        button.addEventListener('blur', releasePress);

        handleResize();
        window.addEventListener('resize', handleResize);

        button.addEventListener('click', () => {
            const isOpen = nav.dataset.open === 'true';
            setOpen(!isOpen);
            releasePress();
        });

        nav.querySelectorAll('a').forEach((link) => {
            link.addEventListener('click', () => {
                if (isMobile()) {
                    window.setTimeout(() => setOpen(false), CLOSE_DELAY);
                }
            });
        });
    }
</script> <main>  <p>
